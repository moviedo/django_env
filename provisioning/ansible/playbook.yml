---
# This playbook deploys your application to Vagrant

- name: Install common tools
  hosts: all
  roles:
    - common

- name: Install & Configure MySQL
  hosts: all
  roles:
    - role: geerlingguy.mysql
      mysql_users:
        - name: vagrant
          host: "%"
          password: secret
          priv: "*.*:ALL"
      mysql_databases:
        - name: vagrant

- name: Install & Configure Postgres
  hosts: all
  roles:
    - role: ANXS.postgresql
      postgresql_version: 9.6
      postgresql_users:
        - name: vagrant
          pass: secret
          encrypted: no
      postgresql_databases:
        - name: vagrant
      postgresql_user_privileges:
        - name: vagrant
          db: vagrant
          priv: "ALL"
      postgresql_pg_hba_trust_hosts:
        - '0.0.0.0/32'
      postgresql_ext_install_postgis: yes
      postgresql_ext_postgis_version: '2.3.1'
